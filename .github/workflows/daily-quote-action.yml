name: Daily Inspirational Quote

on:
  workflow_call:    # This allows others to call this workflow from their repo
  schedule:
    - cron: '0 8 * * *'
  workflow_dispatch:

jobs:
  send-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch inspirational quote
        id: get_quote
        run: |
          response=$(curl -s https://zenquotes.io/api/random)
          quote=$(echo "$response" | jq -r '.[0].q')
          author=$(echo "$response" | jq -r '.[0].a')
          echo "QUOTE=$quote" >> $GITHUB_ENV
          echo "AUTHOR=$author" >> $GITHUB_ENV

      - name: Send email with quote
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Your Daily Inspirational Quote ðŸŒŸ"
          to: ${{ secrets.TO_EMAIL }}
          from: ${{ secrets.EMAIL_USERNAME }}
          body: |
            "${{ env.QUOTE }}"
            â€” ${{ env.AUTHOR }}

            Sent automatically by your GitHub Action ðŸš€
          secure: true
